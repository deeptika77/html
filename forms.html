<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="script.js"> 
        <!-- used to send the data to backend action  le chai tya bhitra ko file ma lera jancha -->
        <fieldset>
            <legend align="center">Student form</legend>
            <label>Name:</label>
            <input type="text" required><br><br>
            <label>Password:</label>
            <input type="password" required><br><br> 
            <label>Phone Number</label>
            <input type="number"><br><br>
            <label>Email</label>
            <input type="email" required><br><br>
            <label>Enter Your Date of Birth</label>
            <input type="date"><br><br>
            <label>Gender:</label><br>
            Male:<input type="radio" name="Gender">
            Female:<input type="radio" name="Gender">
            Others:<input type="radio" name="Gender">
            <label>Hobbies:</label><br><br>
            Sleeping:<input type="checkbox">
            Dancing:<input type="checkbox">
            Drawing:<input type="checkbox">
            Zoning <Output></Output>:<input type="checkbox"><br><br>
            <select>
                <option>Enter your course</option>
                <option>CSIT</option>
                <option>BCA</option>
                <option>BIM</option>
                <option>BIT</option>
            </select><br><br>
            <label>Choose a file</label><br><br>
            
            <input type="file"><br><br>
            <label>Enter Your Message</label>
            <textarea></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

            
        </fieldset>
    </form>
</body>
</html>
