<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h2>Menu</h2>
        <ol>
            <li>Hot drinks
                <ol type="i"> 
                <li>Tea
                    <ul type="square">
                        <li>lemon tea</li>
                        <li>Milk tea</li>
                        <li>Herbal tea</li>
                    </ul>
                </li>
                
                
            
            <li> Coffee
                <ul type="disc">
                    <li>Milk coffee</li>
                    <li>Black coffee</li>
                </ul>

            </li>
            </ol>
            </li>
            <li>Cold drinks
                <ol type="i">
                    <li> Soft drinks
                        <ul type="circle">
                            <li> Fanta</li>
                            <li> Coke</li>
                            <li> Sprite</li>
                            <li> Mirinda</li>
                        </ul>
                    </li>
                </ol>
            </li>
        </ol>
</body>
</html>
