<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tag le chai search engine ma kei search garem bhane tyo webpage load huni possibility 
    badhaucha. jastai meta charset pachi tei tag bhitra keyword =".." hale tyo keyword bhitra 
    ko kei search garda tyo webpage load huncha -->
    <title>Tables Practice</title>
</head>
<body>
    <table border="2" bordercolor="blue" bgcolor="pink">
        <caption>Student Table</caption>
        <tr>
            <th>I.D.</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Gojo Satoru</td>
            <td>Tokyo</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Hak</td>
            <td>Kyoto</td>
        </tr>
    </table>
    <table border="2">
        <caption>Routine CSIT 2nd Semester</caption>
        <tr>
            <th colspan="3">Class Routine</th>
        </tr>
        <tr>
            <td>Day</td>
            <th>11:00-11:50</th>
            <th>11:50-12:40</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Discrete Structure</td>
            <td>Extra Class</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td colspan="2">Object Oriented Programming</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td rowspan="2">Mathematics II</td>
            <td>Microprocessor</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Statistics</td>
        </tr>
    </table>
</body>
</html>
